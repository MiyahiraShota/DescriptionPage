<!DOCTYPE html>
<html>
  <head>
    <title>インパカウンターの使い方</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <h2>使用方法</h2>

    <h3>1. インパ情報の登録</h3>
    <div class="block">
      <p>インパカウンターページから「インパ情報登録」をタップ。</p>
    </div>

    <h3>2. 情報を入力</h3>
    <div class="block">
      <p>日付とパークを選択しましょう。</p>
      <p>位置情報は自動的に取得します。</p>
      <p>位置情報は今後インパランキングなどを作るときに不正防止として使用します。</p>
      <p>位置情報の使用を拒否しても登録することは可能ですので、木になる方は拒否設定をお願いいたします。</p>
    </div>

    <h3>3. おわり</h3>
    <div class="block">
      <p>「この情報で登録」をタップして保存完了です。</p>
    </div>

  </body>
</html>
