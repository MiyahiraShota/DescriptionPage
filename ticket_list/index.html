<!DOCTYPE html>
<html>
  <head>
    <title>チケット管理の使い方</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../assets/css/ticket.css" />
  </head>
  <body>
    <h1>チケット管理の使い方</h1>
    <div class="box">
      <p>複数人でパークへ行った時、ファストパス取得のたびにチケットを回収するのはめんどくさい。</p>
      <p>なので、あらかじめチケットを登録しておけば回収する必要がなくなります。</p>
    </div>
    <h2>使用方法</h2>
    <h3>1. チケットを用意する</h3>
    <img src="../assets/img/ticket1.svg" />
    <div class="box">
      <p>入園時に使用したチケットを用意してください</p>
    </div>

    <h3>2. チケットを追加する</h3>
    <div class="box">
      <img src="../assets/img/ticket2.svg" />
      <p>チケット管理ページから「チケットを追加」をタップしてください。</p>
      <p>カメラが起動します。</p>
      <p>チケットにあるQRコードを読み込んでください。</p>
    </div>


  </body>
</html>
