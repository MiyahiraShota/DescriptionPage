<!DOCTYPE html>
<html>
  <head>
    <title>チケット管理の使い方</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../assets/css/ticket.css" />
  </head>
  <body>
    <h2>使用方法</h2>

    <h3>1. チケットを用意する</h3>
    <img src="../assets/img/ticket1.svg" />
    <div class="block">
      <p>入園時に使用したチケットを用意してください</p>
    </div>

    <h3>2. チケットを追加する</h3>
    <img src="../assets/img/ticket2.svg" />
    <div class="block">
      <p>チケット管理ページから「チケットを追加」をタップしてください。</p>
      <p>カメラが起動します。</p>
      <p>チケットにあるQRコードを1枚づつ読み込んでください。</p>
    </div>

    <h3>3. おわり</h3>
    <img src="../assets/img/ticket3.svg" />
    <div class="block">
      <p>あとは、ファストパスを取るときにアプリを開いていつも通り、発券するだけ。</p>
    </div>

  </body>
</html>
